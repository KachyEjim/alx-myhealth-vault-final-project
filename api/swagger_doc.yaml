definitions:
  Appointment:
    type: object
    properties:
      id:
        type: integer
        description: "Unique identifier for the appointment."
      user_id:
        type: string
        description: "ID of the user who created the appointment."
      start_time:
        type: string
        format: date-time
        description: "Start time of the appointment."
      end_time:
        type: string
        format: date-time
        description: "End time of the appointment."
      description:
        type: string
        description: "Description of the appointment."
      doctor_id:
        type: integer
        description: "ID of the doctor assigned to the appointment."
      status:
        type: string
        description: "Current status of the appointment."
      created_at:
        type: string
        format: date-time
        description: "Date and time when the appointment was created."
      updated_at:
        type: string
        format: date-time
        description: "Date and time when the appointment was last updated."

  User:
    type: object
    properties:
      id:
        type: integer
        description: "Unique identifier for the user."
      full_name:
        type: string
        description: "Full name of the user."
      email:
        type: string
        description: "Email address of the user."
      phone_number:
        type: string
        description: "Phone number of the user."
      gender:
        type: string
        description: "Gender of the user."
      address:
        type: string
        description: "Address of the user."
      age:
        type: integer
        description: "Age of the user."
      created_at:
        type: string
        format: date-time
        description: "Date and time when the user was created."
      updated_at:
        type: string
        format: date-time
        description: "Date and time when the user was last updated."
  MedicalRecord:
    type: object
    properties:
      id:
        type: string
        description: "The ID of the medical record"
        example: "rec123"
      record_name:
        type: string
        description: "Name of the medical record"
        example: "X-ray results"
      health_care_provider:
        type: string
        description: "Name of the health care provider"
        example: "City Hospital"
      type_of_record:
        type: string
        description: "Type of the medical record"
        example: "Radiology"
      diagnosis:
        type: string
        description: "Diagnosis details"
        example: "Fractured leg"
      notes:
        type: string
        description: "Notes about the record"
        example: "Patient advised to rest"
      file_path:
        type: string
        description: "File path for any attached documents"
        example: "/files/record123.pdf"
      status:
        type: string
        description: "Status of the record"
        example: "final"
      practitioner_name:
        type: string
        description: "Name of the medical practitioner"
        example: "Dr. John Doe"
